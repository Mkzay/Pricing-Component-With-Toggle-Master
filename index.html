<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="stylesheet" href="styles/output.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/212fe58092.js" crossorigin="anonymous"></script>
</head>
<body class="flex items-center justify-center flex-col font-Montserrat text-base bg-custom-VeryLightGrayishBlue gap-14 mb-20">
  <header class="flex items-center justify-center flex-col p-10 pb-2">
    <h1 class="text-3xl text-custom-DarkGrayishBlue mb-6">Our Pricing</h1>
    <div class="flex items-center justify-center flex-row text-lg text-custom-GrayishBlue gap-3">
      <p>Annually</p>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-custom-Grad2 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-gradient-to-r from-custom-Grad1 to-custom-Grad2"></div>
      </label>
      <p>Monthly</p>
    </div>
  </header>

  <div class="flex items-center justify-center flex-col w-full lg:w-11/12 gap-14 lg:flex-row lg:gap-0">
    <section class="section">
      <h1 class="h1-1">Basic</h1>
      <p id="Basic-Price" class="p1-1">&dollar;199.99</p>
      <p class="p1-2">500 GB Storage</p>
      <p class="p1-2">2 Users Allowed</p>
      <p class="p1-2">Send up to 3 GB</p>
      <button class="btn">Learn More</button>
    </section>
  
    <section class="flex items-center justify-center flex-col text-lg w-11/12 lg:w-6/12 lg:h-[35rem] rounded-xl bg-gradient-to-r from-custom-Grad1 to-custom-Grad2">
      <h1 class="text-white text-xl p-5 border-b-custom-DarkGrayishBlue">Professional</h1>
      <p id="Professional-Price" class="text-white text-5xl pt-5 pb-8 border-b-2 w-11/12 text-center">&dollar;249.99</p>
      <p class="text-white p-5 border-b-2 w-11/12 text-center">1 TB Storage</p>
      <p class="p1-3">5 Users Allowed</p>
      <p class="p1-3">Send up to 10 GB</p>
      <button class="p-3 mt-7 mb-7 w-11/12 text-custom-Grad2 rounded-lg uppercase text-base bg-white hover:bg-gradient-to-r from-custom-Grad1 to-custom-Grad2 hover:text-white hover:border-2 border-white">Learn More</button>
    </section>
  
    <section class="section">
      <h1 class="h1-1">Master</h1>
      <p id="Master-Price" class="p1-1">&dollar;399.99</p>
      <p class="p1-2">2 TB Storage</p>
      <p class="p1-2">10 Users Allowed</p>
      <p class="p1-2">Send up to 20 GB</p>
      <button class="btn">Learn More</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
